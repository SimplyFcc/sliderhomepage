<html lang="en"><head>  
		<meta charset="utf-8">    
      
		<title>Master Slider Parallax Mask Template</title>  
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- Base MasterSlider style sheet -->  
		<link rel="stylesheet" href="https://simplyfcc.github.io/sliderhomepage/masterslider/style/masterslider.css">

		<!-- Master Slider Skin -->
		<link href="https://simplyfcc.github.io/sliderhomepage/masterslider/skins/default/style.css" rel="stylesheet" type="text/css">

		<!-- jQuery -->
		<script src="https://simplyfcc.github.io/sliderhomepage/masterslider/jquery.min.js"></script>
		<script src="https://simplyfcc.github.io/sliderhomepage/masterslider/jquery.easing.min.js"></script>

		<!-- Master Slider -->
		<script src="https://simplyfcc.github.io/sliderhomepage/masterslider/masterslider.js"></script>

	</head>  
  
	<body>    
		<!-- template -->
		<div>  
					<!-- masterslider -->
					<div class="master-slider ms-skin-default" id="masterslider">
					      
					   <div class="ms-slide">
					        <img src="../masterslider/style/blank.gif" data-src="img/slide1.JPG" alt="lorem ipsum dolor sit">
					    </div>
						
						<div class="ms-slide">
					        <img src="../masterslider/style/blank.gif" data-src="img/1330.PNG" alt="lorem ipsum dolor sit">
					    </div>
						
						<div class="ms-slide">
					        <img src="../masterslider/style/blank.gif" data-src="img/slide3.JPG" alt="lorem ipsum dolor sit">
					    </div>
						
						<div class="ms-slide">
					        <img src="../masterslider/style/blank.gif" data-src="img/1440.PNG" alt="lorem ipsum dolor sit">
					    </div>
						
						
						
						
						
						
						       
						          
						
					    
					</div>
					<!-- end of masterslider -->
		</div>
		<!-- end of template -->

	

	<script type="text/javascript">
		var slider = new MasterSlider();
		slider.control('arrows');
		slider.control('bullets' , {autohide:false, align:'bottom', margin:10});
		slider.control('scrollbar' , {dir:'h',color:'#333'});
		slider.setup('masterslider' , {
			width:1500,
			height:430,
			space:5,
			view:'box'

		});      
	</script>
		   

		    
		    
		  
</body></html>
